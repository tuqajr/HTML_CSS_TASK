<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered</title>
</head>
<body>
    <h2>Unordered list:</h2>
    <ul>
        <li><b>Coffee</b></li>
        <li><b>Tea</b>
            <ul>
                <li><b>Green tea</b></li>
                <li><b>Black tea</b></li>
            </ul>
        </li>
        <li><b>Orange juice</b></li>
    </ul>
</body>
</html>
