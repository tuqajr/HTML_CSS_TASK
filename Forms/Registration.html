<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Registration Form</title>
    <style>
        table,tr,td,th {
            border: 1px solid black;
    
        }
        td {
            padding: 8px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <table>
            <tr>
                <th colspan="2" align="center">Registration Form</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address" style="height: 50px;"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" name="game" value="Hockey">Hockey<br>
                    <input type="checkbox" name="game" value="Football">Football<br>
                    <input type="checkbox" name="game" value="Badminton">Badminton<br>
                    <input type="checkbox" name="game" value="Cricket">Cricket<br>
                    <input type="checkbox" name="game" value="Volleyball">Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female" checked>Female
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="age">
                        <option value="Select">Select</option>
                        <option>option1</option>
                        <option>option2</option>
                        <option>option3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: lift;">
                    <input type="button" value="Click Me" style="height: 50px;" width="50px">
                    <input type="reset" value="Reset" style="height: 50px;" width="50px"> <br>
                    <input type="submit" value="Submit Form" style="height: 50px;" width="50px">
                </td>
            </tr>
        </table>
</body>
</html>
