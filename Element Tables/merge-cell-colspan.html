<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <style>
        table, tr ,td ,th
           {
            margin: 2px;
            padding: 20px;
        
        }
        td {
            width:300px;
        }
        </style>
</head>
<body>

    <h1>Tables in HTML</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Job Role</th>
        </tr>
        <tr>
            <td colspan="2">Saleem senior</td>
        </tr>
        <tr>
            <td>khaled</td>
            <td>.net Developer</td>
            
        </tr>
        <tr>
            <td colspan="2">mohammad senior</td>
        </tr>
    </table>
</body>
</html>
