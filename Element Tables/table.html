<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <style>
        table, tr ,td, th
           {
            margin: 2px;
            padding: 20px;
         
        }
        td {
         width:300px;  
        }
        </style>
</head>
<body>

    <h1>Tables in HTML</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Job Role</th>
        </tr>
        <tr>
            <td>Saleem</td>
            <td rowspan="2">Product Owner</td>
        </tr>
        <tr>
            <td>Waleed</td>
            
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>Business Analyst</td>
        </tr>
    </table>
</body>
</html>
