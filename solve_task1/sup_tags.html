<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <h1>Example of sub tag </h1>
    <p>Following is the famous pythagorean theorem </p>
    <p>a<sub>2</sub> + b<sub>2</sub> = c<sub>2</sub></p>
    <p>Where a,b, and c represents the sides of right angle triangle</p>

</body>
</html>
